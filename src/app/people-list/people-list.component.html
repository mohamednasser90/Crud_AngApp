<app-navbar></app-navbar>

<div class="container my-5">
    <div class="row">
        <div class="col">
            <h1>People List</h1>
            <button class="btn btn-primary my-3" [routerLink]="['/add-user']">Add</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="alert alert-warning" *ngIf="PeopleList.length==0"> there are no element in Array List  No people found</div>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Firstname</th>
            <th scope="col">Lastname</th>
            <th scope="col">Photo</th>
            <th scope="col">Operations</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let list of PeopleList">
            <th scope="row">{{list.id}}</th>
            <td>{{list.firstname}}</td>
            <td>{{list.lastname}}</td>
            <td>{{list.phone}}</td>
            <td>
                <button class="btn btn-info">Details</button>
                <button class="btn btn-danger mx-3" (click)="delete(list)">Delete</button>
                 <BUTTON CLASS="btn btn-warning" >UPDATE</BUTTON> 
                 <!-- [ROUTERLINK]="['/UPDATE-USER',PERSON._ID]" -->
            </td>
          </tr>
        
        </tbody>
      </table>
      </div>
      </div>
</div>

<app-footer></app-footer>
